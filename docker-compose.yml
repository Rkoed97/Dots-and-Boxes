version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: dots
      POSTGRES_USER: dots
      POSTGRES_PASSWORD: dots_change_me
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dots -d dots"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - internal

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      NODE_ENV: production
      PORT: "3001"
      DATABASE_URL: postgresql://dots:dots_change_me@db:5432/dots
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "3001"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:'+ (process.env.PORT||3001) +'/api/health').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 20s
      timeout: 5s
      retries: 5
    networks:
      - internal

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      NODE_ENV: production
      PORT: "3000"
      NEXT_PUBLIC_BASE_PATH: /dots-and-boxes
      NEXT_PUBLIC_API_BASE: /dots-and-boxes/api
      NEXT_PUBLIC_WS_PATH: /dots-and-boxes/ws
    depends_on:
      api:
        condition: service_healthy
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:'+ (process.env.PORT||3000) +'/dots-and-boxes').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 20s
      timeout: 5s
      retries: 5
    networks:
      - internal

networks:
  internal:

volumes:
  db_data:
